<html>
<head>
    <script src="static/node_modules/iink-js/dist/iink.min.js"></script>
    <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
<style>
#editor {
                width: 100%;
                height: 40%;
        }
.form
{
    border-color: black;
    display:flex;
    text-align: justify;
}
fieldset
{
margin-left: 50px;
margin-right: 50px;
}
textarea{
    width: 90%;
    height: 20%;
}
</style>
  <link rel="stylesheet" type= "text/css" href="{{ url_for('static', filename='loginp.css') }}">
</head>
<body>
<h1>answer sheet</h1>


<fieldset>
<form action="/answer" method="post">

        <label>{{ questions }}</label>  <!-- Display each question -->
        <div id="editor" touch-action="none"></div>
        <textarea rows="10" cols="12" id="query" name="qus"></textarea>
        <a href="/submit">
        <input type="button"  lass="btn btn-primary btn-block btn-large" value="submit" style="padding: 10px 32px; margin: 4px 300px;">
    </a>
        <input type="submit" id="export" value="next question" style="padding: 10px 32px; margin: 4px 300px;">
    <!--<input type="text" id="query" name="query">
    <input type="submit" class="btn btn-primary btn-block btn-large">getprediction</button>>-->
   
</form>
</fieldset>
<script>
const editorElement = document.getElementById('editor');
iink.register(editorElement, {
    recognitionParams: {
        type: 'TEXT',
        server: {
            applicationKey: '5eaf8190-364a-417e-b95f-16b1ba087a2f',
            hmacKey: '9ccc281e-bf4d-4553-abd3-bc34263ec60e'
        }
    }
});

document.getElementById('export').addEventListener('click', function (){
          const text = editorElement.editor.exports['text/plain']
          document.getElementById('query').value = text
    })

</script>
</body>
</html>
