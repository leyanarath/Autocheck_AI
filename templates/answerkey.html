<html>
<head>
    <script src="static/node_modules/iink-js/dist/iink.min.js"></script>
    <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
<style>
#editor {
                width: 100%;
                height: 40%;
        }
.form
{
    border-color: black;
    display:flex;
    text-align: justify;
}
fieldset
{
margin-left: 50px;
margin-right: 50px;
}
textarea{
    width: 48%;
    height: 20%;
}
</style>
 
</head>
<body>

<fieldset>
    <form action="{{ url_for('submit1') }}" method="post" >
    <legend >question no</legend>
    <input type="text" name="mark" placeholder="mark"/>
    <div id="editor" touch-action="none"></div>
    
    
    <textarea rows="10" cols="10" id="question" name="question">qus</textarea>
    <textarea rows="25" cols="25" id="answer" name="answer">answ</textarea>
    <input type="button" id="export"  value="question" style="padding: 10px 20px; margin: 4px 150px;">
    <input type="button" id="answer1" value="answer" style="padding: 10px 32px; margin: 4px 300px;">  
    <input type="submit" id ="answer" value="getprediction" style="padding: 20px 32px; margin: 4px 400px;">
   
</form>
</fieldset>

<script>
const editorElement = document.getElementById('editor');
iink.register(editorElement, {
    recognitionParams: {
        type: 'TEXT',
        server: {
            applicationKey: '5eaf8190-364a-417e-b95f-16b1ba087a2f',
            hmacKey: '9ccc281e-bf4d-4553-abd3-bc34263ec60e'
        }
    }
});

document.getElementById('export').addEventListener('click', function (){
          const text = editorElement.editor.exports['text/plain']
          document.getElementById('question').value = text
          
    })
    document.getElementById('answer1').addEventListener('click', function (){
          const text = editorElement.editor.exports['text/plain']
         // document.getElementById('question').value = text
          document.getElementById('answer').value = text
    })

</script>
</body>
</html>
